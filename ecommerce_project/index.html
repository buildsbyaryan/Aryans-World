<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aryan's Shop</title>
  </head>
  <body>
    <header>
      <div id="header">
        <div class="header-logo">
          <a href="#">
            <img src="logo.png" alt="Aryan's Shop Logo" />
          </a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
            <i class="fa fa-shopping-bag"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="hero">
        <h4>Trade-in Offer</h4>
        <h2>Super Value Deals</h2>
        <h1>On All Products</h1>
        <p>Save more with coupons & up to 70% off</p>
        <button>Shop Now</button>
      </section>

      <section id="features" class="section-p1">
        <div class="f-box">
          <img src="img/features/f1.png" height="100" width="100" alt="" />
          <h6>Free Shipping</h6>
        </div>
        <div class="f-box">
          <img src="img/features/f2.png" alt="" height="100" width="100" />
          <h6>Online Order</h6>
        </div>
        <div class="f-box">
          <img src="img/features/f3.png" alt="" height="100" width="100" />
          <h6>Save Money</h6>
        </div>
        <div class="f-box">
          <img src="img/features/f4.png" alt="" height="100" width="100" />
          <h6>Promotions</h6>
        </div>
        <div class="f-box">
          <img src="img/features/f5.png" alt="" height="100" width="100" />
          <h6>Happy Sell</h6>
        </div>
        <div class="f-box">
          <img src="img/features/f6.png" alt="" height="100" width="100" />
          <h6>24x7 Support</h6>
        </div>
      </section>
    </main>
  </body>
</html>
